<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center> <h1>Registration page</h1></center>


    <form>
        <fieldset> 
            <legend>Contact Information</legend>
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>
        
          
        <br>  
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">Female</label> 
        <br> 
        <br>
        <label for="country code">country code:</label>
        <input type="text" name="country code"  value="+91" size="2"/>  
        <label for="mobile no">mobile no:</label> 
        <input type="number" name="phone" size="10"/><br><br>

        <label for="Address">Address </label>
        <textarea cols="80" rows="5" value="address">  
        </textarea> <br> <br> 
        <label for="birthday">Date of birth:</label>
        <input type="date" id="birthday" name="birthday">
        <br> <br> 
        <label for="Cource">Cources </label><br>
        <input type="checkbox" id="course" name="course" value="data science">
        <label for="checkbox1"> data science</label><br>
        <input type="checkbox" id="course2" name="course2" value="Java">
        <label for="vehicle2"> Java</label><br>
        <input type="checkbox" id="course3" name="course3" value="c#">
        <label for="course3"> c#</label>
        <br> <br> 
        <label for="Document ">document </label>
        <label for="file-select">Upload:</label>
    <input type="file" name="upload" id="file-select">
    <br><br>

    <label for="Select">Select course:</label>
    <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>
        <br><br>
    


        <label for="Email">Email:</label><br>
        <input type="Email" id="Email" name="Email"><br><br>
        <label for="Password">Password:</label><br>
        <input type="Password" id="pass" name="pass"> <br> <br>

        <button type="submit" form="nameform" value="Submit">Submit</button>
        </fieldset>
      </form>
    
</body>
</html>
