<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1 >Welcome to Registration form</h1>
</center>
<hr>

<div>
    
    <form > 
        <fieldset> 
            <legend>Name</legend>
  
        <label> Firstname </label>         
        <input type="text" name="firstname" size="15"/> <br> <br>  
        <label> Middlename: </label>     
        <input type="text" name="middlename" size="15"/> <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" size="15"/> <br> <br>  
    </fieldset>
    <fieldset>
        <legend>Course</legend> 
        <label>  
            
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
    </fieldset>
        
    <br>
    <br>
    <fieldset>
        <legend>file uplode</legend> 
    <label for="file-select">Upload:</label>
    <input type="file" name="upload" id="file-select">
    <br>
    <br>
</fieldset>
        <br>  
        <br>  
        <fieldset>
            <legend>Radio Button</legend>
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">Female</label> 
        <br>  
        <br>  
    </fieldset>
    <fieldset>
        <legend>Phone and address</legend>
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  
        Address  
        <br>  
        <textarea cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br> 
    </fieldset> \
    <fieldset>
        <legend>select feniture</legend>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> chair</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> table</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> bed</label>
    </fieldset>
    <fieldset>
        <legend>Email And Password</legend>
        Email:  
        <input type="email" id="email" name="email"/> <br>    
        <br> <br>  
        Password:  
        <input type="Password" id="pass" name="pass"> <br>   
        <br> <br>  
        Re-type password:  
        <input type="Password" id="repass" name="repass"> <br> <br>  
        <input type="button" value="Submit"/> 
    </fieldset> 
        </form>  
    
    </div>

</body>
</html>
